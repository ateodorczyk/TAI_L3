<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Strona główna<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Kontakt</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h4>Uzupełnij dane:</h4>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Imię:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Podaj imię">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nazwisko:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Podaj nazwisko">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Podaj email">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Płeć:</label>
            <div class="col-sm-2 form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Mężczyzna</label>
            </div>
            <div class="col-sm-2 form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Kobieta</label>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control col-sm-7" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Wiek:</label>
            <div class="col-sm-2 form-check form-check-inline">
                <input class="form-check-input col-sm-8" type="number" min="1" max="120" value="Wiek">
            </div>
        </div>

        <div class="col-sm-6">
            <select class="custom-select">
                <option selected>Stan cywilny</option>
                <option value="1">Panna/Kawaler</option>
                <option value="2">Mężatka/Żonaty</option>
                <option value="3">Wdowa/Wdowiec</option>
            </select>
        </div>
        <div class="col-sm-6"></div>

            <button type="submit" class="btn btn-primary">Wyślij</button>
            <button type="" class="btn btn-primary">Wyczyść</button>

    </form>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
